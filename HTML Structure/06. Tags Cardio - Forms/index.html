<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="George" autofocus>
            </div>
            <div>
                <label for="last-name"> Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Devis">
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">

                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">

                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other">
            </div>
            <div>
                <label for="contactMethodEmail">Preferred contact method: Email</label>
                <input type="radio" id="contactMethodEmail" name="contactMethod" value="email">
                <label for="contactMethodPhone">Phone</label>
                <input type="radio" id="contactMethodPhone" name="contactMethod" value="phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="your@email.com">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="number" name="phone" placeholder="+359885236225">
            </div>
            <div>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="70">
            </div>
            <div>
                <label for="languages">CProgramming language</label>
                <input list="programmingLanguages" name="languages" id="languages">

                <datalist id="programmingLanguages">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </div>
            <div>
                <textarea name="info" id="info" cols="20" rows="5" placeholder="More information..."></textarea>
            </div>
            <div>
                <input type="checkbox" checked id="conditions">
                <label for="conditions">I agree the Terms and Conditions</label>
            </div>
            <div>
                <input type="submit">
            </div>
        </fieldset>
    </form>
</body>

</html>
